<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Translator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="search-container">
            <input type="text" id="text-input" placeholder="Type a new Search">
            <ion-icon name="mic-outline" class="mic-icon"></ion-icon>
        </div>

        <div class="language-container">
            <h3 class="from-lang">English</h3>
            <ion-icon name="arrow-forward-outline" class="right-arrow"></ion-icon>
            <h3 class="to-lang">French</h3>
        </div>
        
        <div class="results-container">
            <div class="research-wrapper">
                <h3>362</h3>
                <p>Research</p>
            </div>

            <div class="saved-wrapper">
                <h3>36</h3>
                <p>Saved</p>
            </div>

            <div class="rechecks-wrapper">
                <h3>46</h3>
                <p>Rechecks</p>
            </div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="script.js" async defer></script>
    </body>
</html>
