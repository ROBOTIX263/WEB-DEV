<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mobile Purchase Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="form-container">
            <div class="upper-section">
                <div class="icon-wrapper">
                    <ion-icon name="close" class="close-icon"></ion-icon>
                </div>
            </div>
            <div class="bottom-section">
                <h2>Do you currently own a device with us?</h2>
                <p>if so enter your number below:</p>
                <div class="inputs-container">
                    <div class="input-wrapper">
                        <input type="text" id="search" placeholder="Type phone number here">
                    </div>
                    <button class="submit-btn">GO</button>
                </div>
                <p class="or">OR</p>
                <button class="purchase-btn">NO, I NEED TO PURCHASE A PHONE</button>
            </div>
        </div>
        

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="" async defer></script>
    </body>
</html>
